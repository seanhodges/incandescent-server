AWSTemplateFormatVersion: 2010-09-09
Description: Server for the Incandescent app
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    PermissionsBoundary:
      Fn::Sub: arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/${AppId}-${AWS::Region}-PermissionsBoundary
Parameters:
  AppId:
    Type: String
Resources:
  IncandescentLambdaBasicExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
  PythonRestClientLambdaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: ..\..\src\layers\restClientLambdaLayer\restClientLambdaLayer.zip
      CompatibleRuntimes:
      - python3.9
  SendOperationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SendOperationFunction
      Handler: send-operation.lambda_handler
      Runtime: python3.9
      Layers:
      - Ref: PythonRestClientLambdaLayer
      Role:
        Fn::GetAtt:
        - IncandescentLambdaBasicExecutionRole
        - Arn
